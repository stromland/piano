language: node_js
node_js:
  - "8"
addons:
  apt:
    packages:
      - oracle-java8-set-default 
cache:
  directories:
    - "node_modules"
before_script:
  - java -version
script:
  - npm run build --verbose
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: build
  on:
    tags: true